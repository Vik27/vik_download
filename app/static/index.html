<!doctype html>
<html lang="en" ng-app="noviga">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Noviga</title>
	<link href="static/lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
	<link href="static/lib/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
	<link href="static/css/app.css" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row" ng-controller="navbarController">
			<div class="col-sm-12 col-md-12" ng-show="navbarshow">
				<nav class="navbar navbar-default navbar-inverse">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Brand</a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li ng-class="{active : activeMenu === 'eolQC'}"><a ng-href="{{setActiveView('eolQC')}}" ng-click="setActiveMenu('eolQC')">End-of-Line QC</a></li>

								<li ng-class="{active : activeMenu === 'postAnalysis'}"><a ng-href="{{setActiveView('postAnalysis')}}" ng-click="setActiveMenu('postAnalysis')">Post-Analysis</a></li>

								<li ng-class="{active: activeMenu === 'statistics'}"><a ng-href="{{setActiveView('statistics')}}" ng-click="setActiveMenu('statistics')">Statistics</a></li>

								<li ng-class="{active: activeMenu === 'managerControl'}" ng-show="managershow"><a ng-href="{{setActiveView('managerControl')}}" ng-click="setActiveMenu('managerControl')">Manager Control</a></li>

								<li ng-class="{active: activeMenu === 'adminControl'}" ng-show="adminshow"><a ng-href="{{setActiveView('adminControl')}}" ng-click="setActiveMenu('adminControl')">Admin Control</a></li>

								<li ng-class="{active: activeMenu === 'referenceDocuments'}"><a href="{{setActiveView('referenceDocuments')}}" ng-click="setActiveMenu('referenceDocuments')">Reference Docs</a></li>

							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li><a href="#">Link</a></li>
								<li class="dropdown">
									<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{username}} <span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li><a href="">Profile</a></li>
										<li role="separator" class="divider"></li>
										<li><a href="" ng-click="logout()">Log Out</a></li>
									</ul>
								</li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div><!-- /.container-fluid -->
				</nav>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3 col-md-2" ng-controller="sidebarController">
				<div class="list-group" ng-show="sidebarshow">
					<div ng-repeat='item in sidebarItems'>
						<a type="button" class="list-group-item" ng-href="{{item.href}}" ng-class="{active: getActiveItemText() === item.text}" ng-click="setActive(item)">{{item.text}}</a>
					</div>
				</div>
			</div>
			<div class="col-sm-9 col-md-10" ng-view></div>
		</div>
	</div>
	<script src="static/lib/jquery/dist/jquery.js"></script>
	<script src="static/lib/jquery-ui/jquery-ui.js"></script>
	<script src="static/lib/lodash/dist/lodash.js"></script>
	<script src="static/lib/angular/angular.js"></script>
	<!-- <script src="static/lib/angular.min.js"></script> -->
	<script src="static/lib/angular-resource/angular-resource.js"></script>
	<script src="static/lib/angular-route/angular-route.js"></script>
	<script src="static/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<!-- <script src="static/lib/ui-bootstrap-tpls-1.3.3.min.js"></script> -->
	<script src="static/lib/angular-ui-date/src/date.js"></script>

	<script src="static/js/app.js"></script>
	<script src="static/js/home/home-controller.js"></script>

	<script src="static/js/authentication/authentication-controller.js"></script>
	<script src="static/js/authentication/authentication-router.js"></script>
	<script src="static/js/authentication/authentication-service.js"></script>

	<script src="static/js/user/user-controller.js"></script>
	<script src="static/js/user/user-router.js"></script>
	<script src="static/js/user/user-service.js"></script>

	<script src="static/js/business/business-controller.js"></script>
	<script src="static/js/business/business-router.js"></script>
	<script src="static/js/business/business-service.js"></script>
	
	<script src="static/js/Chassis/Chassis-controller.js"></script>
	<script src="static/js/Chassis/Chassis-router.js"></script>
	<script src="static/js/Chassis/Chassis-service.js"></script>
	
	<script src="static/js/Module/Module-controller.js"></script>
	<script src="static/js/Module/Module-router.js"></script>
	<script src="static/js/Module/Module-service.js"></script>

	<script src="static/js/quantity/quantity-controller.js"></script>
	<script src="static/js/quantity/quantity-router.js"></script>
	<script src="static/js/quantity/quantity-service.js"></script>
	
	<script src="static/js/unit/unit-controller.js"></script>
	<script src="static/js/unit/unit-router.js"></script>
	<script src="static/js/unit/unit-service.js"></script>

	<script src="static/js/devicetable/devicetable-controller.js"></script>
	<script src="static/js/devicetable/devicetable-router.js"></script>
	<script src="static/js/devicetable/devicetable-service.js"></script>
	
	<script src="static/js/hardwareSetup/hardwareSetup-controller.js"></script>
	<script src="static/js/hardwareSetup/hardwareSetup-router.js"></script>
	<script src="static/js/hardwareSetup/hardwareSetup-service.js"></script>
	
	<script src="static/js/hwchassismap/hwchassismap-controller.js"></script>
	<script src="static/js/hwchassismap/hwchassismap-router.js"></script>
	<script src="static/js/hwchassismap/hwchassismap-service.js"></script>
	
	<!-- <script src="static/js/hwchaschanmap/hwchaschanmap-controller.js"></script> -->
	<!-- <script src="static/js/hwchaschanmap/hwchaschanmap-router.js"></script> -->
	<script src="static/js/hwchaschanmap/hwchaschanmap-service.js"></script>
	<script src="static/js/acquisition/acquisition-service.js"></script>
	
	<script src="static/js/channelsetup/channelsetup-controller.js"></script>
	<script src="static/js/channelsetup/channelsetup-router.js"></script>
	<script src="static/js/channelsetup/channelsetup-service.js"></script> 
	
	<script src="static/js/project/project-controller.js"></script>
	<script src="static/js/project/project-router.js"></script>
	<script src="static/js/project/project-service.js"></script>

	<script src="static/js/queue/queue-controller.js"></script>
	<script src="static/js/queue/queue-router.js"></script>
	<script src="static/js/queue/queue-service.js"></script>
	
</body>
</html>
