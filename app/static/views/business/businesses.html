<div>

    <script type = "text/ng-template" id="business-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">
            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myBusinessLabel">Create or edit a Business</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="business.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="business.name" ng-required="true"
                           ng-minlength=3 ng-maxlength=30/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 3 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 30 characters.</span>
                </div>
                

                <div class="form-group">
                    <label>allowedRunProjects:</label>
                    
                    <input type="number" class="form-control" name="allowedRunProjects"
                           ng-model="business.allowedRunProjects" ng-required="true"
                           min=0 max=64/>
                    <span class="error" ng-show="form.allowedRunProjects.$error.min">Must be greater than or equal to 0.</span>
                    <span class="error" ng-show="form.allowedRunProjects.$error.max">Must be less than or equal to 64.</span>
                </div>


                <div class="form-group">
                    <label>allowedUsers:</label>
                    
                    <input type="number" class="form-control" name="allowedUsers"
                           ng-model="business.allowedUsers" ng-required="true"
                           min=0 max=64/>
                    <span class="error" ng-show="form.allowedUsers.$error.min">Must be greater than or equal to 0.</span>
                    <span class="error" ng-show="form.allowedUsers.$error.max">Must be less than or equal to 64.</span>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-default" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Business
    </button>
    <hr/>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>

                <th>Allowed Projects</th>

                <th>Allowed Users</th>

                <th>Current Users</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="business in businesses">
                <td>{{business.id}}</td>
                
                <td>{{business.name}}</td>

                <td>{{business.allowedRunProjects}}</td>

                <td>{{business.allowedUsers}}</td>

                <td>{{business.currentUsers}}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(business.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                </td>
                <td>
                    <button type="submit"
                            ng-click="delete(business.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
